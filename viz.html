<!DOCTYPE html>
<html lang="en" ng-app="viz">
    <head>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,700,100,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/viz.css">    
    </head>
    <body ng-controller="vizCtrl">

        <div id="taxonomyPanel">

           <h1>Taxonomy Generator</h1>
           <label>Topic: </label><input ng-model="topic">
           <button class="loadButton" ng-click="load()">Load</button>

            <ul class="taxAny">
               <li class="taxHead">Any <button ng-click="addKeyword(taxonomy.any)">+</button></li>

            <ul droppable='taxonomy.any'
                ng-move='moveObject(from, to, fromList, toList)'
                ng-create='createObject(object, to, list)'
                id="any" class="sortable">
                
               <li class="taxItem" ng-repeat="w in taxonomy.any">{{w}} 
                   <ul class="miniControls">
                       <li ><a href="" ng-click="removeKeyword(w,taxonomy.any)"><i class="fa fa-minus-circle"></i></a></li>
                   </ul> 
               </li>
            </ul>
            </ul>


            <ul class="taxAnd">
               <li class="taxHead">And Any <button ng-click="addKeyword(taxonomy.and)">+</button></li>
            <ul
                droppable='taxonomy.and'
                ng-move='moveObject(from, to, fromList, toList)'
                ng-create='createObject(object, to, list)'
                id="and" class="sortable">

               <li class="taxItem" ng-repeat="w in taxonomy.and">{{w}}
                   <ul class="miniControls">
                       <li><a href="" ng-click="removeKeyword(w,taxonomy.and)"><i class="fa fa-minus-circle"></i></a></li>
                   </ul> 
               </li>
            </ul>
            </ul>
            
            
            <ul class="taxNot">
               <li class="taxHead">And Not <button ng-click="addKeyword(taxonomy.not)">+</button></li>
            <ul
                droppable='taxonomy.not'
                ng-move='moveObject(from, to, fromList, toList)'
                ng-create='createObject(object, to, list)'
                id="not" class="sortable">
            
               <li class="taxItem" ng-repeat="w in taxonomy.not">{{w}}
                   <ul class="miniControls">
                       <li><a href="" ng-click="removeKeyword(w,taxonomy.not)"><i class="fa fa-minus-circle"></i></a></li>
                   </ul> 
               </li>
            </ul>
            </ul>
            

            <ul class="taxIgnore">
               <li class="taxHead">Ignore <button ng-click="addKeyword(taxonomy.ignore)">+</button></li>
            <ul droppable='taxonomy.ignore'
                ng-move='moveObject(from, to, fromList, toList)'
                ng-create='createObject(object, to, list)'
                id="ignore" class="sortable"> 

               <li class="taxItem" ng-repeat="w in taxonomy.ignore">{{w}}
                   <ul class="miniControls">
                       <li><a href="" ng-click="removeKeyword(w,taxonomy.ignore)"><i class="fa fa-minus-circle"></i></a></li>
                   </ul> 
               </li>
            </ul>
            </ul>


            <ul class="taxIgnore">
               <li class="taxHead">Turnoff <button ng-click="addKeyword(taxonomy.turnoff)">+</button></li>
            <ul droppable='taxonomy.turnoff'
                ng-move='moveObject(from, to, fromList, toList)'
                ng-create='createObject(object, to, list)'
                id="turnoff" class="sortable"> 

               <li class="taxItem" ng-repeat="w in taxonomy.turnoff">{{w}}
                   <ul class="miniControls">
                       <li><a href="" ng-click="removeKeyword(w,taxonomy.turnoff)"><i class="fa fa-minus-circle"></i></a></li>
                   </ul> 
               </li>
            </ul>
            </ul>

             <pre>{{ taxonomy | json }}</pre>
        </div>
        <div id="main">
           
           <div>
               <h1><span style="font-weight: 700;">{{totals.total}}</span>  documents</h1>
           </div>
            <ul class="keywords">
                <li ng-repeat="w in keywords">
                    <keyword data="w" totals="totals"></keyword>
                </li>
            </ul>
        </div>
        <div id="tweets">
           <h1>Tweets</h1>
            <ul>
                <li ng-repeat="t in tweets"><span ng-bind-html="t.highlight.text[0]"></span></li>
            </ul>
        </div>
        <div id="loading">Loading...</div>
    </body>
    
    
        <link rel="stylesheet" href="css/jquery-ui-1.10.0.custom.min.css" />
        <script src="js/jquery.js"></script>
        <script src="https://code.jquery.com/ui/1.10.0/jquery-ui.min.js"> </script>  
        <link  rel="stylesheet" href="css/bootstrap.min.css" /> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        

    <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/venn.js"></script>
    <script src="js/elasticsearch/elasticsearch.angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/services.js"></script>
    <script src="js/viz.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/wordViz.js"></script>
</html>

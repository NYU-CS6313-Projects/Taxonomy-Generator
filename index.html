<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Taxonomy Generation and Visualization</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    .center {
        float: none;
        margin-left: auto;
        margin-right: auto;
    }   

    svg {
        font-family: "Helvetica Neue", Helvetica;
    }

    .line {
        fill: none;
        stroke: #000;
        stroke-width: 2px;
    }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Taxonomy Generation and Visualization</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-6">
                <h2 class="page-header">
                    <small>Start topic</small>
                </h2>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="input-group col-lg-6 center">
                <input type="text" class="form-control" id="topicTxt" placeholder="Type a topic name">
                <span class="input-group-btn">
                    <button class="btn btn-default" onclick="goToViz()" type="button">Go</button>
                </span>
            </div><!-- /input-group -->
        </div>

        <div class="row">
            <div class="col-lg-9 center" id="chart1">
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        function goToViz(){
            window.location = "viz.html#topic=" + $("#topicTxt").val();
        }
    </script>
    
</body>

</html>
